<!DOCTYPE html>
<!-- From: https://github.com/curityio/pkce-javascript-example -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Public Client Sample</title>
  </head>
  <body>
    <h1>Public Client Sample</h1>
    <button id="startButton">Start OAuth Flow</button>
    <div id="result"></div>
    <h2>Echo API result</h2>
    <pre id="echoResponse"></pre>
    <script>
        const authorizeEndpoint = "https://devopsaccountrecoveryapigeestaging-eval-prod.apigee.net/oauth2/v1/auth";
        const tokenEndpoint = "https://devopsaccountrecoveryapigeestaging-eval-prod.apigee.net/oauth2/v1/token";
        const clientId = "GNASyAOjTzhzS5gQIC2SwGKPl914MFnE";

        if (window.location.search) {
            var args = new URLSearchParams(window.location.search);
            var code = args.get("code");

            if (code) {
                var xhr = new XMLHttpRequest();

                xhr.onload = function() {
                    // NB: we do not verify state or nonce.

                    var response = xhr.response;
                    var message;

                    if (xhr.status == 200) {
                        message = "Obtained access token";
                    }
                    else {
                        message = "Error: " + response.error_description + " (" + response.error + ")";
                    }

                    document.getElementById("result").innerHTML = message;

                    fetch(
                        "https://devopsaccountrecoveryapigeestaging-eval-prod.apigee.net/echo/hello",
                        {
                            method: "POST", mode: "cors", credentials: "omit", headers: {
                                Authorization: `Bearer ${response.access_token}`,
                            }, body: "test body",
                        }
                    ).then(response => response.json()).then(body => {
                        document.getElementById("echoResponse").textContent = JSON.stringify(body, null, 2);
                    });
                };
                xhr.responseType = 'json';
                xhr.open("POST", tokenEndpoint, true);
                xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                xhr.send(new URLSearchParams({
                    client_id: clientId,
                    code_verifier: window.sessionStorage.getItem("code_verifier"),
                    grant_type: "authorization_code",
                    redirect_uri: location.href.replace(location.search, ''),
                    code: code
                }));
            }
        }

        document.getElementById("startButton").onclick = function() {
            var codeVerifier = generateRandomString(64);

            generateCodeChallenge(codeVerifier).then(function(codeChallenge) {
                window.sessionStorage.setItem("code_verifier", codeVerifier);

                var redirectUri = window.location.href.split('?')[0];
                var args = new URLSearchParams({
                    response_type: "code",
                    client_id: clientId,
                    code_challenge_method: "S256",
                    code_challenge: codeChallenge,
                    redirect_uri: redirectUri,
                    scope: "openid profile",
                    state: generateRandomString(50),
                    nonce: generateRandomString(50),
                });
                window.location = authorizeEndpoint + "?" + args;
            });
        }

        async function generateCodeChallenge(codeVerifier) {
            var digest = await crypto.subtle.digest("SHA-256",
                new TextEncoder().encode(codeVerifier));

            return btoa(String.fromCharCode(...new Uint8Array(digest)))
                .replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_')
        }

        function generateRandomString(length) {
            var text = "";
            var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

            for (var i = 0; i < length; i++) {
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            }

            return text;
        }
    </script>
  </body>
</html>
